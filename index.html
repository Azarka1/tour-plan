<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="sass/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <title>Best tour plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="header-conteiner">
        <div class="header-top">
          <div class="header-top-logo-search">
            <div class="header-top__logo">
              <a href="#"
                ><span class="logo-black">Best </span
                ><span class="logo-red">tour </span
                ><span class="logo-black">plan</span>
              </a>
            </div>
            <!--header-top__logo-->

            <form class="search">
              <input
                type="text"
                class="search__input"
                placeholder="Search Location"
              />
              <button class="search__button">
                <img
                  src="img/group29.png"
                  class="search__img"
                  alt="Фото лупы"
                />
              </button>
            </form>
          </div>
          <div class="user">
            <a href="#" class="user-href"
              ><span class="user-img"
                ><img
                  src="img/user.jpg"
                  class="user-photo"
                  alt="Фото пользователя"
              /></span>
              <span class="user-name">Nothan</span>
            </a>
          </div>
          <!--user-->
          <button class="header-top-menu-burger">
            <span class="header-top-menu-burger-line"></span>
            <span class="header-top-menu-burger-line"></span>
            <span class="header-top-menu-burger-line"></span>
          </button>
        </div>
        <!--header-top-->
      </div>
      <!--header-conteiner-->
      <div class="header-navigator-conteiner">
        <nav class="header-navigation">
          <div class="conteiner">
            <a href="#" class="nav-link">All Deals</a>
            <a href="#" class="nav-link">Hotels</a>
            <a href="#" class="nav-link">Activities</a>
            <a href="#" class="nav-link">Hotel Day Packages</a>
            <a href="#" class="nav-link">Restaurants</a>
            <a href="#" class="nav-link">Events</a>
            <a href="#" class="nav-link">Rodrigues</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="bread">
      <div class="bread-conteiner">
        <ul class="bread-name">
          <li class="bread-name-item">Home</li>
          <li class="bread-name-item">Flash Offers</li>
          <li class="bread-name-item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </div>
    <section class="main-article">
      <div class="main-article-conteiner">
        <div class="main-article-left">
          <div class="main-article-group">
            <div class="main-article-stars">
              <img src="img/Star.svg" alt="atars" />
              <img src="img/Star.svg" alt="atars" />
              <img src="img/Star.svg" alt="atars" />
              <img src="img/Star.svg" alt="atars" />
              <img src="img/Star.svg" alt="atars" />
              <!-- /main-article-stars-->
            </div>
            <h1 class="main-article-left-h">GRAND HILTON HOTEL</h1>
            <span class="main-article-left-flesh">Flash Offer</span>
            <!--/main-article-group-->
          </div>
          <div class="main-article-left-description">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays
            Free
            <!--/description-->
          </div>
          <!--/main-article-left-->
        </div>
        <div class="main-article-right">
          <span class="main-article-right-text">User Ratting</span>
          <span class="main-article-right-chifre">4.5/5</span>
          <!--/main-article-right-->
        </div>
        <!--/main-article-conteiner-->
      </div>
    </section>
  </body>
</html>
